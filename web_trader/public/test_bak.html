<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    
        <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    
    <link data-require="ui-select@0.11.1" data-semver="0.11.1" rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-select/v0.11.2/dist/select.css" />
    <script data-require="ui-select@0.11.1" data-semver="0.11.1" src="https://cdn.rawgit.com/angular-ui/ui-select/v0.11.2/dist/select.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <script src="https://cdn.rawgit.com/angular-ui/ui-grid.info/v3.0.7/release/3.0.7/ui-grid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/ui-grid.info/v3.0.7/release/3.0.7/ui-grid.min.css" type="text/css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>


	<!-- ========== mddialog ========= -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/dialog.css" />
    <!-- Angular Material requires Angular.js Libraries -->
	<!--<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>-->
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-messages.min.js"></script>
    <script	src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
    <!-- ========== icon ========= -->
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/uigrid.css" type="text/css" />
    
    <script src="javascripts/test.js"></script>
    
    <script type="text/ng-template" id="uiSelect">
      <ui-select-wrap>
        <ui-select ng-model="MODEL_COL_FIELD" theme="selectize" ng-disabled="disabled" append-to-body="true">
          <ui-select-match placeholder="Choose...">{{ COL_FIELD }}</ui-select-match>
          <ui-select-choices repeat="item in col.colDef.editDropdownOptionsArray | filter: $select.search">
            <span>{{ item }}</span>
          </ui-select-choices>
        </ui-select>
      </ui-select-wrap>
    </script>
  </head>

  <body ng-controller="MainCtrl as ctrl">
    <h1 class="md-display-1">Trade Reporting</h1>
    <div >
      <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-edit ui-grid-pinning class="grid"></div>
<!--  <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-edit ui-grid-pinning ui-grid-selection class="grid"></div> -->
<!--  <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-edit ui-grid-pinning ui-grid-expandable ui-grid-selection class="grid"></div>-->  
    </div>
    
    <div class="md-padding" id="popupContainer"	ng-cloak >
		<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="left">
			<md-button ng-show="disabled" class="md-primary md-raised" ng-click="showSave($event)"> Save </md-button>
			<md-button class="md-primary md-raised" ng-click="showSendEmail($event)">Send Block</md-button>
			<md-button ng-show="disabled" class="md-primary md-raised" ng-click="showDeleteInvoice($event)"> Remove invoice </md-button>
		</div>
	</div>
  </body>

	

</html>
