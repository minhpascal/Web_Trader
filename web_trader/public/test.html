	<div ng-controller="AppCtrl as pc" class="md-padding"	id="popupContainer" ng-cloak>
	
	<div>Environment: <font class="myEnv_Testing">{{myEnv}}</font>

	</div>
	
	<md-card > 
		<md-card-title> 
			<md-card-title-text>
				<span class="md-headline">Trade Report Parameters</span> 
			</md-card-title-text> 
		</md-card-title> 
		<md-card-content layout-padding>
			<!-- 
				<md-input-container class="md-block" ng-show="disabled" flex>

				</md-input-container>

				<md-input-container  class="md-block" > 
				<!-- <md-input-container  class="md-block">-->
					<label>Symbol</label> 
					<input min-width="500" ng-model="mySymbol" required>
					<div class="hint" >Instrument Expiry Strike Multiplier Strategy Premium REF</div>
				    <div ng-messages="userForm.symbol.$error" role="alert">
     					<div ng-message="required"">This is required</div>
   					</div> 
				</md-input-container>
				<div layout-gt-xs="row" >
				<md-input-container class="md-block" > 
					<label>Cross Type</label> 
					<md-select ng-model="myTrType"> 
						<md-option><em></em></md-option> 
						<md-option ng-repeat="n in trTypes" ng-value="n">{{n}}</md-option>
					</md-select> 
				</md-input-container>
				 
				 <!-- 
				<md-input-container class="md-block" flex-gt-sm="10"> -->
<!-- 
				<md-input-container class="md-block">
				<label>Buyer</label> 
				<input  ng-model="myCompany" > 
				</md-input-container>
				<md-input-container class="md-block">
				<label>Seller</label> 
				<input ng-model="myCpCompany"> 
				</md-input-container>
 -->
 				
				<md-input-container class="md-block">
		          <label>Buyer</label>
		          <md-select ng-model="myCompany">
		            <md-option><em></em></md-option>
		            <md-option ng-repeat="n in clients" ng-value="n">{{n}}</md-option>
		          </md-select>
		        </md-input-container>
				<md-input-container class="md-block">
		          <label>Seller</label>
		          <md-select ng-model="myCpCompany">
		            <md-option><em></em></md-option>
		            <md-option ng-repeat="n in clients" ng-value="n">{{n}}</md-option>
		            <!-- <md-option ng-repeat="(key, value) in clients_1" ng-value="key">{{value}}</md-option> -->
		          </md-select>
		        </md-input-container>

				<md-button class="md-primary md-raised" ng-click="showCrossDetail($event, myTrType, mySymbol, myCompany, myCpCompany)">
    					Cross Detail</md-button>
    					
<!-- 				<md-button class="md-fab orevie wmd-primary" aria-label="Use Android" ng-click="preview()"> 
					<md-icon md-svg-src="img/icons/ic_fullscreen_24px.svg"></md-icon> 
				</md-button> -->
    					
</div>

	<md-card>
		<!-- Order Trade Panel -->
		<md-card-title> 
			<md-card-title-text>
				<span class="md-headline">Block Trade DashBoard</span> 
			</md-card-title-text> 
		</md-card-title> 
		
  		<md-content layout-padding>
		<div id="gridOT" ui-grid="otGridOptions" class="myTradesGrid"  
			ui-grid-resize-columns ui-grid-auto-resize ui-grid-move-columns
			ui-grid-edit ui-grid-cellNav u-grid-pinning ui-grid-expandable>
			</div>
		</md-content>
